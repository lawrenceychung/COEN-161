	<script>

		/* Test data */
		const minArray = [5, 4, 3, 2, 1];
		const str1 = "racecar";
		const str2 = "madame";
		const str3 = "palindrome";
		const occurArray = ["one", "two", "two", "three", "three", "three"];
		
		/* 
			1. Write a function to find the min in the given array 
		*/
		function findMin(arr) {
			var min = arr[0];
			for (i = 0; i < arr.length; i++){
				if (min > arr[i]){
					min = arr[i];
				}
			}
			
			return min;
		}

		// call and log the result
		console.log(findMin(minArray));

		/* 
			2. Write a function that returns true if a string is a palindrome, otherwise return false 
		*/
		function isPalindrome(str) {
			for (i = 0; i < (str.length / 2); i++){
				if (str[i] != str[(str.length)-i-1])
				{
					return false;
				}
			}
			
			return true;
		}

		console.log(isPalindrome(str3));

		/* 
			3. Write a function that returns the string that occurs the most in an array 
		*/
		function maxOccurs(arr) {
			var dict = {};
			var max = arr[0], maxCount = 1;

			for (i in arr){
				var temp = arr[i];
				if (dict[temp] == null)
					dict[temp] =  1;
				else	
					dict[temp]++;
				
				if (dict[temp] > maxCount){
					max = temp;
					maxCount = dict[temp];
				}
			}
			return max
		}

		console.log(maxOccurs(occurArray));

	</script>
